<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
        <script src="/static/js/bootstrap.js"></script>
</head>
    <body style="background-color: rgb(202, 237, 237);padding: 25px;">
        <div class="navbar navbar-expand-lg bg-info ">
            <a hre="#" class="navbar-brand">MY WEBSITE</a>
            <ul class="navbar-nav">
                <li class="nav nav-item">
                    <a class="nav-link" href="{% url 'home_user' %}">HOME</a>        
                </li>
    
                <li class="nav nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">LOGOUT</a>
                </li>
            </ul>
        </div>
        <h3 class="text-primary" style="text-align: center;">TRASH MESSAGES</h3>
        <table class="table table-bordered table-hover table-striped">
            <tr class="bg-info">
                <th>SENDER NAME</th>
                <th>MESSAGE</th>
                <th>SUBJECT</th>
                <th>DATE</th>
                <th>TIME</th>
            </tr>
            {% for v in a %}
            <tr>
                {% for b in na %}
                <td>{{b.Name}}</td>
                {% endfor %}
                <td>{{v.Message}}</td>         
                <td>{{v.Subject}}</td>
                <td>{{v.Date}}</td>
                <td>{{v.Time}}</td>
                <td><li><a href="{% url 'deleteTrash' v.id %}">DELETE</a></li></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
