<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
        <script src="/static/js/bootstrap.js"></script>
</head>
    <body style="background-color: rgb(202, 237, 237);padding: 25px;">
        <form action="{% url 'ReplyAction' %}" method="post">
            {% csrf_token %}
            <div class="navbar navbar-expand-lg bg-info ">
                <a hre="#" class="navbar-brand">MY WEBSITE</a>
                <ul class="navbar-nav">
                    <li class="nav nav-item">
                        <a class="nav-link" href="{% url 'home_user' %}">HOME</a>        
                    </li>
        
                    <li class="nav nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">LOGOUT</a>
                    </li>
                </ul>
            </div>
        <table>
            {% for v in a %}
            <tr>
                <th>RECEIVER EMAIL</th>
                <td><input type="text" class="form-control" name="r_email" id="r_email" value={{v.Username}}></td>
            </tr>
            <tr>
                <th>SUBJECT</th>
                <td><input type="text" class="form-control" name="subject" id="subject"></td>
            </tr>
            <tr>
                <th>MESSAGE</th>
                <td><textarea name="msg" class="form-control" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" class="btn btn-info" value="REPLY"></td>
            </tr>
            {% endfor %}
        </table>
    </form>
    </body>
</html>
