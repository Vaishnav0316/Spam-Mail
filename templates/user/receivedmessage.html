<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
        <script src="/static/js/bootstrap.js"></script>
</head>
    <body style="background-color: rgb(202, 237, 237);padding: 25px;">
        <form action="{% url 'trashAction' %}" method="post" >
            {% csrf_token %}
            <div class="navbar navbar-expand-lg bg-info ">
                <a hre="#" class="navbar-brand">MY WEBSITE</a>
                <ul class="navbar-nav">
                    <li class="nav nav-item">
                        <a class="nav-link" href="{% url 'home_user' %}">HOME</a>        
                    </li>
        
                    <li class="nav nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">LOGOUT</a>
                    </li>
                </ul>
            </div>
        <h3 class="text-primary" style="text-align: center;">RECEIVED MESSAGES</h3>
        <table class="table table-bordered table-hover table-striped">
            <tr class="bg-info">
                <th>SENDER NAME</th>
                <th>SUBJECT</th>                                
                <th>MESSAGE</th>
                <th>DATE</th>
                <th>TIME</th>
            </tr>
            {% for v in re %}
            <tr>
                
                <td>{{v.Senderid.Name}}</td>
                <td>{{v.Subject}}</td>
                <td>{{v.Message}}</td>
                <td>{{v.Date}}</td>
                <td>{{v.Time}}</td>
                <td><input type="checkbox" name="mid" value={{v.id}}></td>
                <td><li><a href="{% url 'forward' v.id %}">FORWARD</a></li></td>
                <td><li><a href="{% url 'reply' v.id %}">REPLY</a></li></td>
            </tr>
            {% endfor %}
            <tr>
                <td><input type="submit" value="MOVE TO TRASH"></td>
            </tr>
        </form>
        </table>
    </body>
</html>
