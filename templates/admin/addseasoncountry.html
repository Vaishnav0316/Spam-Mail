<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
        <script src="/static/js/bootstrap.js"></script>
</head>
    <body style="background-color: rgb(202, 237, 237);padding: 25px;">
        <form action="{% url 'addAction_SC' %}" method="post">
        {% csrf_token %}
        <script src="/static/jquery-1.8.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#season").change(function(){
                    var sid=$("#season").val();
                    $.ajax({
                        url:"{% url 'getseasonfactor' %}",
                        data:{'s':sid},
                        success:function(data){
                            $("#factor").html(data)
            
                        }
            
                    })
                })
            
            })
        </script>
                <script src="/static/jquery-1.8.3.min.js"></script>
                <script>
                    $(document).ready(function(){
                        $("#country").change(function(){
                            var cid=$("#country").val();
                            $.ajax({
                                url:"{% url 'getstate_SC' %}",
                                data:{'co':cid},
                                success:function(data){
                                    $("#state").html(data)
                    
                                }
                    
                            })
                        })
                    
                    })
                </script>
        <table>
            <h3 class="text-primary";>ADD SEASON COUNTRY</h3>
                <tr>
                    <th>SEASON</th>
                    <td><select name="season" class="form-control" id="season">
                        <option value="">--select--</option>
                        {% for v in se %}
                        <option value="{{v.id}}">{{v.Season}}</option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <th>FACTOR</th>
                    <td>
                        <select name="factor" class="form-control" id="factor">
                        <option value="">--select--</option>
                        </select>
                        </td>
                </tr>
                <tr>
                    <th>COUNTRY</th>
                    <td><select name="country" class="form-control" id="country">
                        <option value="">--select--</option>
                        {% for a in co %}
                        <option value="{{a.id}}">{{a.Country}}</option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td>
                        <select name="state" class="form-control" id="state">
                        <option value="">--select--</option>
                        </select>
                        </td>
                </tr>
                <tr>
                    <th>MONTH</th>
                    <td><select name="month" class="form-control" id="month">
                        <option value="">--select--</option>
                        <option value="1">JANUARY</option>
                        <option value="2">FEBRUARY</option>
                        <option value="3">MARCH</option>
                        <option value="4">APRIL</option>
                        <option value="5">MAY</option>
                        <option value="6">JUNE</option>
                        <option value="7">JULY</option>
                        <option value="8">AUGUST</option>
                        <option value="9">SEPTEMBER</option>
                        <option value="10">OCTOBER</option>
                        <option value="11">NOVEMBER</option>
                        <option value="12">DECEMBER</option>
                    </select></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" class="btn btn-danger" value="ADD"></td>
                </tr>
        </table>
    </form>
    </body>
</html>
